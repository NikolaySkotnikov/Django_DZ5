<div class="card mb-1 w-75 mx-auto">
    <div class="card-body h-100">
      <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">Автор: {{ post.author }}</p>
        <p class="card-text">Количество просмотров: {{ post.views }}</p>
      <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
    </div>
  </div>
